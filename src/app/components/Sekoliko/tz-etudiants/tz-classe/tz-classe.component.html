<div class="view gradient-card-header blue darken-2">
  <h4 class="h4-responsive text-white">Liste classes </h4>
</div>
<section class="mt-lg-5">
  <div class="row">
    <a *ngFor="let class of classe" class="col-xl-3 col-md-6 mb-r tz-md">
      <div class="card card-cascade cascading-admin-card" (click)="checkListEtudiant(class.id)">
        <div class="admin-up">
          <i class="fa fa-group primary-color"></i>
          <div class="data">
            <p>{{class.id}}</p>
            <h4><strong>{{class.description}}</strong></h4>
          </div>
        </div>
        <div class="card-body">
          <div class="progress">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 25%"
                 aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="card-text">{{details}}</p>
        </div>
      </div>
    </a>
  </div>
</section>
<div class="mask" *ngIf="loading">
  <app-radar-spinner
    [animationDuration]="4000"
    [size]="200"
    [color]="'#2e6bb1'"
  ></app-radar-spinner>
</div>
