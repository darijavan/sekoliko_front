<div class="view gradient-card-header blue darken-2">
    <h4 class="h4-responsive text-white">Liste niveaux </h4>
</div>
<section class="mt-lg-5">
    <div class="tz-btn-content text-right mb-2">
        <a href="menu/add-etudiant" type="button" mdbBtn color="secondary" mdbWavesEffect>
            <i class="fa fa-plus-circle m-2"></i>
            Ajout Ã©tudiant
        </a>
    </div>
    <div class="row">
        <a href="menu/classe" class="col-xl-3 col-md-6 mb-3 m-0" *ngFor="let niveau of niveau">
            <div class="card card-cascade cascading-admin-card" [style.background]=niveau.color>
                <div class="admin-up">
                    <i class="fa fa-group primary-color"></i>
                    <div class="data">
                        <p>{{niveau.id}}</p>
                        <h4 style="color: white"><strong>{{niveau.name}}</strong></h4>
                    </div>
                </div>
                <div class="card-body">
                    <div class="progress">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 25%"
                             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="card-text" style="color: #ffffff;">{{details}}</p>
                </div>
            </div>
        </a>
    </div>
</section>
