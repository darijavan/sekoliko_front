<div class="view gradient-card-header blue darken-2">
    <h4 class="h4-responsive text-white">Liste niveaux </h4>
</div>
<section class="mt-lg-5">
    <div class="tz-btn-content text-right mb-2">
        <a routerLink="/menu/add-etudiant" routerLinkActive="active-link" type="button" mdbBtn color="secondary" mdbWavesEffect>
            <i class="fa fa-plus-circle m-2"></i>
            Ajout Ã©tudiant
        </a>
    </div>
    <div class="row setup-content-2">
        <div class="col-md-12">
            <div class="row">
                <a class="col-xl-3 col-md-6 mb-3 m-0" *ngFor="let niveau of niveau">
                    <div class="card card-cascade cascading-admin-card" (click)="checkEnfant(niveau.id)">
                        <div class="admin-up">
                            <i class="fa fa-arrow-circle-o-right primary-color"></i>
                            <div class="data">
                                <!--<h6><strong>{{niveau.id}}</strong></h6>-->
                                <h2 style="font-weight: bold;color: #aa66cc;">{{niveau.nom}}</h2>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <p>Listes des classes en {{niveau.nom}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<div class="mask" *ngIf="loading">
  <app-radar-spinner
    [animationDuration]="4000"
    [size]="200"
    [color]="'#2e6bb1'"
  ></app-radar-spinner>
</div>
