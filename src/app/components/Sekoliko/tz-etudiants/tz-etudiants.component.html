
<mat-toolbar  class="view gradient-card-header blue darken-2" style="padding:3%!important" color="primary">
  <span>
    Liste niveau
  </span>
    <span fxFlex></span>
    <a mdbBtn  [routerLink]="['/menu/add-classe']"
       class="tz-btn-circle m-1 rounded-circle relative waves-light text-center" style="background: #a6c!important;color: aliceblue;"  color="secondary" mdbWavesEffect>
        <i class="fa fa-plus-circle"></i>
    </a>
</mat-toolbar>
<section class="mt-lg-5">
    <div class="row setup-content-2">
        <div class="col-md-12">
            <div class="row">
                <a class="col-xl-3 col-md-6 mb-3 m-0" *ngFor="let niveau of niveau">
                    <div class="card card-cascade cascading-admin-card" (click)="checkEnfant(niveau.id)">
                        <div class="admin-up">
                            <i class="fa fa-arrow-circle-o-right primary-color"></i>
                            <div class="data">
                                <!--<h6><strong>{{niveau.id}}</strong></h6>-->
                                <h4 style="font-weight: bold;color: #aa66cc;">{{ (niveau.nom.length>4)? (niveau.nom | slice:0:4)+'...':(niveau.nom) }}</h4>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <p>Listes des classes en {{niveau.nom}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<div class="maskSpinner" *ngIf="loading">
  <app-radar-spinner
    [animationDuration]="4000"
    [size]="200"
    [color]="'#2e6bb1'"
  ></app-radar-spinner>
</div>
