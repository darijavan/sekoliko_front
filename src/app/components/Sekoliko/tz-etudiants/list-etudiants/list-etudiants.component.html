<div class="view gradient-card-header blue darken-2">
  <h4 class="h4-responsive text-white">Liste des Etudiants en TA1 : {{listEtudiants.length}} </h4>
</div>
<section class="mt-5">
        <div class="px-2">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th  class="text-center">id
                  <mdb-icon icon="sort" (click)="sortBy('id')"></mdb-icon>
                </th>
                <th  class="text-center">Nom
                  <mdb-icon icon="sort" (click)="sortBy('name')"></mdb-icon>
                </th>
                <th  class="text-center">Age
                  <mdb-icon icon="sort" (click)="sortBy('age')"></mdb-icon>
                </th>
                <th  class="text-center">Sexe
                  <mdb-icon icon="sort" (click)="sortBy('sexe')"></mdb-icon>
                </th>
                <th  class="text-center">Adresse
                  <mdb-icon icon="sort" (click)="sortBy('adresse')"></mdb-icon>
                </th>
                <th  class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr #list *ngFor="let etudiants of listEtudiants">
                <td>{{etudiants.id}}</td>
                <td>{{etudiants.nom}}</td>
                <td>{{etudiants.age}}</td>
                <td>{{etudiants.sexe}}</td>
                <td>{{etudiants.adresse}}</td>
                <td>
                  <a mdbBtn data-toggle="modal" data-target="#detailsModal"
                     class="tz-btn-circle m-1 relative waves-light" color="info">
                    <i class="fa fa-eye"></i>
                  </a>
                  <a mdbBtn data-toggle="modal" data-target="#detailsModal"
                     class=" tz-btn-circle  m-1 relative waves-light" color="success">
                    <i class="fa fa-edit"></i>
                  </a>
                  <a mdbBtn data-toggle="modal" data-target="#detailsModal"
                     class=" tz-btn-circle  m-1 relative waves-light" color="danger">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
</section>
