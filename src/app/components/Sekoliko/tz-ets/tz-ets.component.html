<mat-toolbar  class="view gradient-card-header blue darken-2" style="padding:3%!important" color="primary">
  <span class="text-center w-100">
    Liste des Etablissement
  </span>
</mat-toolbar>

<section class="mt-5">
  <mat-card>
    <table mat-table [dataSource]="dataSource" class="w-100" id="matiereListe">
      <!-- Position Column -->
      <ng-container matColumnDef="matricule">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Etablissement </th>
        <td mat-cell *matCellDef="let _ets" class="text-center"> {{_ets.ets_nom}}</td>
      </ng-container>
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Contact </th>
        <td mat-cell *matCellDef="let _ets" class="text-center"> {{_ets.ets_contact}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Action</th>
        <td mat-cell *matCellDef="let _ets" class="text-center">
          <a mdbBtn class="tz-btn-circle m-1 rounded-circle relative waves-light" color="info">
            <i class="fa fa-link"></i>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</section>
