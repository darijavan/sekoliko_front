
<div class="view gradient-card-header blue darken-2">
    <h4 class="h4-responsive text-white"> Ajouter un niveau </h4>
</div>
<section class="mt-5">
    <mat-card>
        <form #salleform="ngForm" class="col-md-12 mt-5">
            <mat-form-field class="col-md-12">
                <input matInput placeholder="Description" required id="nom" type="text" name="description" [(ngModel)]="classe.description"
                       #login="ngModel">
            </mat-form-field>
            <button class="btn btn-success d-block w-100 btn-rounded" [disabled]="!salleform.form.valid"  type="submit" (click)="save(classe)">Ajouter</button>
        </form>
    </mat-card>
</section>
