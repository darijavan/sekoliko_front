<div class="view gradient-card-header blue darken-2">
  <h4 class="h4-responsive text-white"> Profs par Niveau </h4>
</div>
<section class="mt-lg-5">
  <div class="tz-btn-content text-right mb-2">
    <a routerLink="/menu/add-prof" type="button" mdbBtn color="secondary" mdbWavesEffect>
      <i class="fa fa-plus-circle m-2"></i>
      Ajout nouveau prof
    </a>
  </div>
  <div class="row">
      <a #list *ngFor="let class of classe" routerLink="/menu/list-prof" class="col-xl-3 col-md-6 mb-r tz-md mt-3">
        <div class="card card-cascade cascading-admin-card">
          <div class="admin-up">
            <i class="fa fa-user-circle primary-color"></i>
            <div class="data">
              <h4><strong>{{(class.parent.description.length>4)? (class.parent.description | slice:0:4)+'...':(class.parent.description)}}</strong></h4>
            </div>
          </div>
          <div class="card-body">
            <div class="progress">
              <div class="progress-bar bg-primary" role="progressbar" style="width: 25%"
                   aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </a>
  </div>
</section>
<div class="maskSpinner" *ngIf="loading">
  <app-radar-spinner
    [animationDuration]="4000"
    [size]="200"
    [color]="'#2e6bb1'"
  ></app-radar-spinner>
</div>
