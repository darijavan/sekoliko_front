<div class="view gradient-card-header blue darken-2">
  <h4 class="h4-responsive text-white"> Ajout nouveau classe </h4>
</div>
<section class="mt-5">
  <mat-card>
    <form #salleform="ngForm" class="col-md-12 mt-5">
      <mat-form-field class="col-md-12">
        <mat-select placeholder="Selectionner le niveau" name="class" required [(ngModel)]="classe.parent" #parent="ngModel">
          <mat-option *ngFor="let niveau of listNiveau" [value]="niveau.id">
            {{niveau.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-md-12">
        <input matInput placeholder="Nom classe" id="description" type="text" name="description" required
               [(ngModel)]="classe.description"
               #description="ngModel">
      </mat-form-field>
      <button class="btn btn-success btn-rounded d-block w-100" [disabled]="!salleform.form.valid" type="submit"
              (click)="save(classe)">Ajouter
      </button>
    </form>
    <div class="maskSpinner" *ngIf="loading">
      <app-radar-spinner
              [animationDuration]="4000"
              [size]="200"
              [color]="'#2e6bb1'"
      ></app-radar-spinner>
    </div>
  </mat-card>
</section>
