<div class="view gradient-card-header blue darken-2">
  <h4 class="h4-responsive text-white">Liste des salles {{listSalle.length}} </h4>
</div>
<section class="mt-5">
    <div class="px-2">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered" style="width:100%">
      <thead>
      <tr>
        <th class="text-center">Salle ID</th>
        <th class="text-center">Salle Nom</th>
        <th class="text-center">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let salleList of listSalle">
        <td class="text-center">{{salleList.id}}</td>
        <td class="text-center">{{salleList.nom}}</td>
          <td class="text-center">
              <a mdbBtn data-toggle="modal" data-target="#detailsModal"
               class="tz-btn-circle m-1 rounded-circle relative waves-light" color="info">
              <i class="fa fa-eye"></i>
              </a>
              <a mdbBtn data-toggle="modal" data-target="#detailsModal"
                  class=" tz-btn-circle  m-1 relative waves-light" color="success">
                  <i class="fa fa-edit"></i>
              </a>
              <a mdbBtn data-toggle="modal" data-target="#detailsModal"
                  class=" tz-btn-circle  m-1 relative waves-light" color="danger">
                  <i class="fa fa-trash"></i>
              </a>
          </td>
      </tr>
      </tbody>
    </table>
    </div>
</section>
