<div class="view gradient-card-header blue darken-2">
  <h4 class="h4-responsive text-white">Liste salle disponible </h4>
</div>
<section class="mt-lg-5">
  <div class="tz-btn-content text-right mb-2">
    <a routerLink="/menu/add-salle" type="button" mdbBtn color="secondary" mdbWavesEffect>
      <i class="fa fa-plus-circle m-2"></i>
      Ajout un salle libre
    </a>
  </div>
  <ul class="list-group">
    <li class="list-group-item"  *ngFor="let a of listSalle">
      <a href="">{{a.nom}}</a>
    </li>
  </ul>
</section>
