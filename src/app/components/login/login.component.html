<style>

  html, body{ background-color: #0c3750 }
</style>
<div class="login-content">
  <div class="flex-center">
    <mat-card>
      <h2 class="tz-header-login" style=" text-align: center">
        Bienvenue sur {{ title }}!
      </h2>
      <form class="login-form" (ngSubmit)="onSubmit()" #boxFormView="ngForm">
        <img  alt="sekoliko Logo" src="assets/icons/logo.jpeg" class="img-center">
        <mat-form-field class="input-full-width">
          <input matInput
                 placeholder="Login"
                 type="text"
                 name="loginInput"
                 required
                 [(ngModel)]="login.username"
                 #loginInput="ngModel">
          <mat-error [hidden]="loginInput.valid || loginInput.untouched">
            Le login est <strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="password-full-width">
          <input matInput
                 placeholder="Entrer votre mots de passe"
                 [type]="hide ? 'password' : 'text'"
                 name="password"
                 required
                 [(ngModel)]="login.password"
                 #password="ngModel">
          <mat-error [hidden]="password.valid || password.untouched">
            Le mots de passe est <strong>obligatoire</strong>
          </mat-error>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <div>
          <!--<img *ngIf="loading" src="../assets/icons/loadtest.gif" class="loginImg"/>-->
          <button mat-raised-button type="submit" class="mat-raised-button mat-primary tz-button"
                  [disabled]=" !boxFormView.form.valid"
                  (click)="onclick(); auth(login); boxFormView.reset()">Connexion
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
<div class="mask" *ngIf="loading">
  <app-radar-spinner
    [animationDuration]="4000"
    [size]="200"
    [color]="'#2e6bb1'"
  ></app-radar-spinner>
</div>
